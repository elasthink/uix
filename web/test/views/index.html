<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <title>UIX // Testing Views</title>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700|Open+Sans+Condensed:300">
    <link type="text/css" rel="stylesheet" href="/css/uix.css">
    <link type="text/css" rel="stylesheet" href="/test/views/test.css">
    <script type="text/javascript" src="/js/lib.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/test/views/test.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            test.start();
        });
    </script>
    <style type="text/css">
        body {
            background: #fff;
        }
        #test-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #eee;
            border-bottom: 1px solid #ddd;
            z-index: 2;
            box-sizing: border-box;
        }

        #test-bar .ui-button {
            float: left;
            margin: 8px 0 8px 8px;
            min-width: 120px;
        }

        #test-viewport {
            position: absolute;
            top: 61px;
            left: 0;
            width: 100%;
            height: auto;
            bottom: 0;
            z-index: 1;
        }

        .ui-view {
            padding: 16px;
        }
    </style>
</head>
<body>
    <div id="test-bar">
        <button id="restart-button" class="ui-button">Restart</button>
        <button id="next-button" class="ui-button">Next</button>
    </div>
    <div id="test-viewport" class="ui-viewport"></div>
    <div id="loader" class="ui-loader">
        <svg class="spin" viewBox="0 0 46 46"><circle class="path" cx="23" cy="23" r="20" fill="none" stroke-width="3"></circle></svg>
    </div>
</body>
</html>
